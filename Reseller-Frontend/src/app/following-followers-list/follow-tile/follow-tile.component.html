<div class ="users" *ngIf="currentList === 'followers'">
    <div *ngFor="let follower of followersList">
        {{ follower.username }}
        <button>Follow</button>
      </div>
  </div>
  
  <div class="users" *ngIf="currentList === 'following'">
    <div *ngFor="let following of followingList">
      {{ following.username }}
    </div>
  </div>
