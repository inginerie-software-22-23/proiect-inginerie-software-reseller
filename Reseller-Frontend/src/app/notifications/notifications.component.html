<h3 class="post-info">
  You have {{notifications}} notifications
</h3>
<hr />
<div class="row post" *ngFor="let notif of notificationList">
  <div class="notifications">
    <a *ngIf="notif.post == true ; else userLink" [routerLink]="['/view-post/', notif.postId]">{{notif.text}}</a>
    <ng-template #userLink>
      <a [routerLink]="['/user', notif.senderId]">{{notif.text}}</a>
    </ng-template>
  </div>
  <hr />
</div>
