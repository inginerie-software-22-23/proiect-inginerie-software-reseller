<body>
  <div class="container">
    <h1>Login</h1>
    <div class="form-group">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="credentials">
          <label for="username">Username:</label>
          <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name"
          required autofocus>
          <span class="empty-form" *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
            Please provide a valid username!
          </span>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password"
          required>
          <span class="empty-form" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
            Password cannot be empty!
            </span>
            <br>
          <input type="submit" value="Login">
          <div class="login-failed"  *ngIf='this.isError'>
            <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
          </div>
        </div>
      </form>
    </div>
    <div class="extra-buttons">
      <br>
      <a routerLink="/forgot-password">Forgot Password?</a>
      <br>
      <p>Don't have an account?  <a routerLink="/sign-up">Register here</a>.</p>
    </div>
  </div>
</body>
