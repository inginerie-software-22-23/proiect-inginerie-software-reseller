<form [formGroup]="editForm" (ngSubmit)="saveUser()">
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" required>
  </div>
  <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName" required>
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
  </div>
  <!-- <div class="form-group">
      <label for="active">Active</label>
      <input type="checkbox" class="form-control" id="active" formControlName="active">
  </div> -->
  <button type="submit" class="btn btn-primary">Save</button>
</form>
