<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="row post">
        <div class="col-md-11">
          <div class="post-header">
            <img width="30px" height="30px" [src]="sellerImage" alt="">        
            <a class="username" routerLink="/user/{{post.username}}">{{post.username}}</a>
          </div>
          <hr />
          <div class="postView">
            <img [src]="productImage" alt="">
            <p routerLink="post.url">{{post.title}}</p>
            <span>Price: {{post.price}}</span>
            <p [innerHtml]="post.description"></p>
          </div>
          <div class="post-comment">
            <form [formGroup]="commentForm" (ngSubmit)="postComment()">
              <div class="form-group">                  
                <textarea rows="1" cols="30" (input)="onTextAreaInput(textarea)" #textarea style="resize: none;" class="form-control" [formControlName]="'text'" placeholder="Enter your comment..."></textarea>
                <button type="submit" class="commentButton">Comment</button>
              </div>
            </form>
          </div>
          <div *ngFor="let comment of comments">
            <div class="comment">
                <img [src]="comment.url" alt="">
                <a class="commentUsername" routerLink="/user/{{comment.username}}">{{comment.username}}</a>
                <a class="commentText">{{comment.text}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
