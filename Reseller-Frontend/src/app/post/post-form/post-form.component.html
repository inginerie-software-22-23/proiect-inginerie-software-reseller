<div class="container">
    <div class="row">
   
      <div class="create-post-container ">
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <h2 class="heading">Create post</h2>
           <div class="controls">
            <input type="text" [formControlName]="'title'" class="form-control" 
              placeholder="Title" id="title">
  
            <input type="text" class="form-control" [formControlName]="'imageUrl'"  placeholder="URL" id="imageUrl">
  
           
  
            <input type="text" class="form-control" [formControlName]="'description'" id="description" >

            <input type="number" class="form-control" [formControlName]="'price'" id="price">
            
      
            <span>
              <div class="button">
                <button (click)="discardPost()" >Discard</button>
                <button>Post</button>
              </div>
            </span>
        </div>
          </div>
        </form>
      </div>
    </div>
  </div>
