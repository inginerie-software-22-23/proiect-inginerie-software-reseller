<div *ngFor="let chat of chats; index as i">
    <a routerLink="/messages/{{chat.chatId}}">
        {{chat.sender.username}}
        <img class="chat-image" [src]="chat.sender.imageUrl" alt="Chat Image">
    </a>
</div>
